<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="wrapper">
        <div class="navigation">
            <div class="frame-3">
                <div class="logo">
                    <img class="navbar-logo" src="assets/logo.png" alt="logo">
                    <div class="my-music">MyMusic</div>
                </div>
            </div>
        </div>
        <div class="body">
            <div class="card">
                <div class="text">
                    <div class="logo">
                        <img class="navbar-logo" src="assets/logo.png" alt="logo">
                        <div class="my-music">MyMusic</div>
                    </div>
                    <div class="subjudul">Welcome to MyMusic!</div>
                    <div class="description">Please sign-in to your account and start the adventure</div>
                </div>
                <div class="frame-1000004560">
                    <div class="input">
                        <div class="_tempLabel"></div>
                        <input type="text" class="label" placeholder="Email" />
                    </div>
                    <div class="input">
                        <div class="_tempLabel"></div>
                        <input type="password" class="label" placeholder="Password" />
                    </div>
                    <div class="link">
                        <div class="checkbox">
                            <div class="intermediate_check_box">
                                <input type="checkbox" id="remember-me" />
                            </div>
                            <div class="text-field">Remember Me</div>
                        </div>

                        <div class="forgot-password">Forgot Password?</div>
                    </div>

                    <div class="button"><a href="index.html">
                            <div class="unstyled-button">Login</div>
                        </a>

                    </div>
                    <div class="need-platform">New on our platform? <span style="color:#F7A701;"><a
                                href="register.html">Create an
                                account</a></span>
                    </div>
                    <div class="divider">
                        <div class="line"></div>
                        <div class="text">or</div>
                        <div class="line"></div>
                    </div>
                    <div class="button2">
                        <div class="unstyled-button2">

                            <img class="google-icon" src="assets/google.jpg" alt="google-icon">
                            <div class="text2">Log in with Google</div>

                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
    </div>
</body>

</html>
